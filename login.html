
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        /* Previous CSS remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            overflow-y: auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-text {
            position: fixed;
            font-size: 15vw;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
            animation: float 10s ease-in-out infinite, glow 2s ease-in-out infinite;
            user-select: none;
            width: 100%;
            text-align: center;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px rgba(255,255,255,0.1); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        }

        .graduation-cap {
            position: fixed;
            top: 10%;
            right: 15%;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
            animation: floatCap 6s ease-in-out infinite;
            user-select: none;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .graduation-cap:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes floatCap {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            position: relative;
            animation: containerAppear 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
            animation: tabActivate 0.5s ease;
        }

        @keyframes tabActivate {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            transform-origin: left;
            animation: formGroupAppear 0.5s ease-out backwards;
        }

        @keyframes formGroupAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
            transform: scale(1.02);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        select option {
            background: #2c3e50;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            user-select: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: formAppear 0.5s ease-out;
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* New CSS for password validation */
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            color: white;
            display: none;
        }

        .password-match-status {
            font-size: 12px;
            margin-top: 5px;
            color: white;
        }

        .valid {
            color: #2ecc71;
        }

        .invalid {
            color: #e74c3c;
        }

        .password-requirements {
            font-size: 12px;
            color: white;
            margin-top: 5px;
            padding-left: 15px;
        }

        .requirement {
            margin: 2px 0;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: #2ecc71;
        }

        .requirement.unmet {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="background-text">ORENIGA</div>
    <div class="graduation-cap">üéì</div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login', this)">Connexion</div>
            <div class="tab" onclick="switchTab('register', this)">Inscription</div>
        </div>

        <form class="form active" action="login.php" method="POST" id="login" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <input type="email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" placeholder="Mot de passe" required autocomplete="current-password" minlength="6">
                    <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Se connecter</button>
        </form>

        <form class="form" id="register" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <input type="text" placeholder="Nom" required autocomplete="family-name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Pr√©nom" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Num√©ro de t√©l√©phone" required autocomplete="tel" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <select required>
                    <option value="">Genre</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <select required>
                    <option value="">R√¥le</option>
                    <option value="etudiant">√âtudiant</option>
                    <option value="enseignant">Enseignant</option>
                    <option value="entreprise">Entreprise</option>
                </select>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" placeholder="Mot de passe" required minlength="6" id="password">
                    <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="length">‚Ä¢ 8 caract√®res minimum</div>
                    <div class="requirement" id="uppercase">‚Ä¢ Au moins une majuscule</div>
                    <div class="requirement" id="lowercase">‚Ä¢ Au moins une minuscule</div>
                    <div class="requirement" id="number">‚Ä¢ Au moins un chiffre</div>
                    <div class="requirement" id="special">‚Ä¢ Au moins un caract√®re sp√©cial</div>
                </div>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" placeholder="Confirmer le mot de passe" required minlength="6" id="confirm-password">
                    <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
                </div>
                <div class="password-match-status" id="password-match-message"></div>
            </div>
            <button type="submit" id="register-button">S'inscrire</button>
        </form>
    </div>

    <script>
        function switchTab(formId, tabElement) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            tabElement.classList.add('active');
            document.getElementById(formId).classList.add('active');
        }

        function togglePassword(element) {
            const input = element.parentElement.querySelector('input');
            if (input.type === 'password') {
                input.type = 'text';
                element.textContent = 'üîí';
            } else {
                input.type = 'password';
                element.textContent = 'üëÅÔ∏è';
            }
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement visual feedback
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (element) {
                    element.classList.toggle('met', requirements[req]);
                    element.classList.toggle('unmet', !requirements[req]);
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        function updatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const matchMessage = document.getElementById('password-match-message');
            const registerButton = document.getElementById('register-button');

            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchMessage.textContent = '‚úì Les mots de passe correspondent';
                    matchMessage.className = 'password-match-status valid';
                    registerButton.disabled = false;
                } else {
                    matchMessage.textContent = '‚úó Les mots de passe ne correspondent pas';
                    matchMessage.className = 'password-match-status invalid';
                    registerButton.disabled = true;
                }
            } else {
                matchMessage.textContent = '';
                registerButton.disabled = false;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            if (event.target.id === 'register') {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (!validatePassword(password)) {
                    alert('Le mot de passe ne respecte pas les crit√®res de s√©curit√© requis.');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Les mots de passe ne correspondent pas!');
                    return;
                }
            }

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            console.log('Form submitted:', data);
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    validatePassword(this.value);
                    updatePasswordMatch();
                });
            }

            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', updatePasswordMatch);
            }
        });
    </script>
</body>
</html>
