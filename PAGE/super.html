
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 0;
            backdrop-filter: blur(5px);
        }

        .confirmation-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            z-index: 1;
            max-width: 550px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .confirmation-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 2.5rem;
            line-height: 1.8;
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #confirm-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        #cancel-btn {
            background: linear-gradient(45deg, #f44336, #e53935);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .confirmation-box {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="super.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <div class="overlay"></div>

    <div class="confirmation-box">
        <h1>Confirmation d'accès</h1>
        <p>Êtes-vous sûr de vouloir accéder à la page suivante ? En confirmant, vous acceptez de continuer vers le contenu principal.</p>
        <div class="buttons">
            <button id="confirm-btn" onclick="confirmAccess()">Confirmer</button>
            <button id="cancel-btn" onclick="cancelAccess()">Annuler</button>
        </div>
    </div>

    <script>
        function confirmAccess() {
            document.querySelector('.confirmation-box').style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = "admin.php";
            }, 300);
        }

        function cancelAccess() {
            document.querySelector('.confirmation-box').style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.close();
                if (!window.closed) {
                    window.location.href = "administrateur.php";
                }
            }, 300);
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', () => {
            const box = document.querySelector('.confirmation-box');
            box.style.opacity = '0';
            box.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                box.style.transition = 'all 0.6s ease';
                box.style.opacity = '1';
                box.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
