<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="formulaire.css" />
    <title>Formulaire de Connexion et d'Inscription</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="login.php" method="POST" class="sign-in-form">
                    <h2 class="title">Se connecter</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nom d'utilisateur" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Mot de passe" required />
                    </div>
                    <input type="submit" value="Connexion" class="btn solid" />
                </form>
                
                <form action="register.php" method="POST" class="sign-up-form">
                    <h2 class="title">S'inscrire</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  placeholder="Nom de famille" id="firstname" name="firstname" required>
                       
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  placeholder="Prénom" id="prenom" name="prenom" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  placeholder="Nom d'utilisateur" id="username" name="username" required>
                    </div>


                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password"  placeholder="Mot de passe" id="password" name="password" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-users"></i>
                        <select id="role" name="role" required>
                            <option value="">Choisissez votre rôle</option>
                            <option value="ETUDIANT">ETUDIANT</option>
                            <option value="ENSEIGNANT">ENSEIGNANT</option>
                            <option value="ENTREPRISE">ENTREPRISE</option>
                        </select>
                        
                    </div>
                   
                    <input type="submit" onclick="return VerifierInscription()" class="btn" value="Inscription" />
                   
                </form>
               

            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Nouveau ici ?</h3>
                    <p>inscrivez-vous sur ORENIGA dès maintenant</p>
                    <button class="btn transparent" id="sign-up-btn">
                        S'inscrire
                    </button>
                </div>
                <img src="img.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>vous avez déjà un compte?</h3>
                    <p>connectez vous directement à votre compte .</p>
                    <button class="btn transparent" id="sign-in-btn">
                        Se connecter
                    </button>
                </div>
                <img src="img.png" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src="FO.js"></script>
    <script>
        function handleSignIn(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            
            if (role === 'eleve' || role === 'parent') {
                window.location.href = 'eleve.html';
            } else if (role === 'enseignant') {
                window.location.href = 'CAHIER PROF.html';
            } else {
                alert('Veuillez sélectionner un rôle valide.');
            }
        }
    </script>
</body>
</html>
