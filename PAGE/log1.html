
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORENIGA - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d4a3e);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .background-text {
            position: fixed;
            font-size: 200px; /* Increased size */
            color: rgba(255, 255, 255, 0.05); /* Increased opacity */
            pointer-events: none;
            animation: float 20s linear infinite;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
            z-index: 0;
        }

        .graduation-cap {
            position: absolute;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            animation: floatCap 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.3));
            top: 20px;
        }

        @keyframes floatCap {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 550px; /* Increased width */
            z-index: 1;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 100px 0; /* Added margin */
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .tab:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .tab.active {
            background: #4CAF50;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .form-container {
            position: relative;
            height: 550px; /* Increased height */
            perspective: 1000px;
        }

        .form {
            position: absolute;
            width: 100%;
            transition: 0.5s;
            opacity: 0;
            transform: translateX(100%) rotateY(-10deg);
            backface-visibility: hidden;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0) rotateY(0);
        }

        .input-group {
            margin-bottom: 20px; /* Increased margin */
        }

        input, select {
            width: 100%;
            padding: 16px; /* Increased padding */
            margin: 8px 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            transition: 0.3s;
            font-size: 15px; /* Increased font size */
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 18px; /* Increased padding */
            margin-top: 25px;
            border: none;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::after {
            width: 300px;
            height: 300px;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        select option {
            background: #2d4a3e;
            color: white;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="background-text">ORENIGA ORENIGA ORENIGA</div>

    <div class="graduation-cap">
        <svg viewBox="0 0 24 24" fill="#4CAF50">
            <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"/>
        </svg>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Connexion</div>
            <div class="tab" onclick="switchTab('register')">Inscription</div>
        </div>

        <div class="form-container">
            <form class="form active" id="login">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>

            <form class="form" id="register">
                <div class="input-group">
                    <input type="text" placeholder="Nom" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Prénom" required>
                </div>
                <div class="input-group">
                    <select required>
                        <option value="" disabled selected>Sélectionnez votre genre</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="input-group">
                    <select required>
                        <option value="" disabled selected>Sélectionnez votre type</option>
                        <option value="etudiant">Étudiant</option>
                        <option value="enseignant">Enseignant</option>
                        <option value="entreprise">Entreprise</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Mot de passe" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <script>
        // The JavaScript remains the same as in your original code
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        function switchTab(formId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            const selectedTab = event.target;
            const selectedForm = document.getElementById(formId);
            
            selectedTab.classList.add('active');
            selectedForm.classList.add('active');
        }

        const backgroundText = document.querySelector('.background-text');
        let position = 0;
        
        function animateText() {
            position -= 1;
            backgroundText.style.transform = `translateX(${position}px)`;
            
            if (position <= -backgroundText.offsetWidth / 2) {
                position = 0;
            }
            
            requestAnimationFrame(animateText);
        }

        animateText();

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const button = e.target.querySelector('button');
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'translateY(-2px)';
                    alert('Formulaire soumis avec succès !');
                }, 200);
            });
        });

        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
