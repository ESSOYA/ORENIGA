
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès au Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6B8EFF 0%, #4ECDC4 100%);
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
        }

        .loader-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            position: relative;
            max-width: 450px;
            width: 90%;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 6px solid #f0f0f0;
            border-top: 6px solid #6B8EFF;
            border-right: 6px solid #4ECDC4;
            border-bottom: 6px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto 30px auto;
        }

        .loading-text {
            color: #2C3E50;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: 1px;
            animation: pulse 1.5s ease-in-out infinite;
            margin-top: 20px;
        }

        .welcome-text {
            color: #34495E;
            font-size: 1.3em;
            margin: 20px 0;
            max-width: 400px;
            line-height: 1.5;
            font-weight: 500;
        }

        .loading-tips {
            color: #7F8C8D;
            font-size: 1.1em;
            margin-top: 15px;
            font-weight: 400;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #6B8EFF, #4ECDC4);
            border-radius: 4px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(0.98); }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(1deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        .loader-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6B8EFF, #4ECDC4, #4A90E2);
            z-index: -1;
            border-radius: 32px;
            filter: blur(10px);
            opacity: 0.3;
        }

        @media (max-width: 480px) {
            .loader-container {
                padding: 30px;
                width: 85%;
            }

            .loader {
                width: 90px;
                height: 90px;
                border-width: 4px;
            }

            .loading-text {
                font-size: 1.3em;
            }

            .welcome-text {
                font-size: 1.1em;
            }

            .loading-tips {
                font-size: 0.95em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p class="welcome-text">Chargement du forum de discussion...</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="loading-text">Bienvenue !</p>
        <p class="loading-tips" id="loading-tips"></p>
    </div>

    <script>
        const loadingTips = [
            "Chargement des discussions récentes...",
            "Préparation de l'interface du forum...",
            "Récupération des derniers messages...",
            "Connexion au serveur de discussion...",
            "Vous allez bientôt pouvoir participer !"
        ];

        let currentTip = 0;
        
        function updateLoadingTip() {
            const tipElement = document.getElementById('loading-tips');
            tipElement.textContent = loadingTips[currentTip];
            currentTip = (currentTip + 1) % loadingTips.length;
        }

        const tipInterval = setInterval(updateLoadingTip, 1000);

        setTimeout(() => {
            clearInterval(tipInterval);
            const container = document.querySelector('.loader-container');
            container.style.transition = 'all 0.8s ease-out';
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                window.location.href = "general_enseignant.php";
            }, 800);
        }, 3000);

        updateLoadingTip();
    </script>
</body>
</html>
